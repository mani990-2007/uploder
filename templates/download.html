<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            overflow: hidden;
            animation: backgroundAnimation 30s ease infinite;
            background-size: 400% 400%;
        }
        .download-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        .download-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            font-family: 'Arial', sans-serif;
            animation: slideInFromLeft 1s ease-in-out;
            color: #aabbca; /* رنگ متن عنوان */
        }
        .download-container p {
            margin-bottom: 30px;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            animation: slideInFromRight 1.5s ease-in-out;
            color: #89909a; /* رنگ متن پاراگراف */
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(to right, #a657ff, #67a0ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s, transform 0.3s;
            animation: fadeInUp 2s ease-in-out;
        }
        .download-btn:hover {
            background: linear-gradient(to right,#ffaf7b, #995ffd, #44b1ff, #ffaf7b);
            transform: translateY(-5px);
        }
        .download-btn:active {
            transform: translateY(2px);
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInFromLeft {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            0% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h2>Download File</h2>
        <p>Click the button below to download the file</p>
        <a href="{{ url_for('download_shared_file', username=username, filename=filename) }}" class="download-btn">Download</a>
        <p class="signup-link">uploader-mani <a href="{{ url_for('register') }}">Create an account</a></p>
    </div>
</body>
</html>
