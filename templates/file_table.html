<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="file-table-container">
        <h2>Uploaded Files</h2>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.upload_date }}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="{{ url_for('delete_file', filename=file.name) }}" class="action-btn delete-btn">Delete</a>
                            <a href="{{ url_for('share', username=session['username'], filename=file.name) }}" class="action-btn share-btn">Share</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if not files %}
        <p>No files uploaded yet.</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
