<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="account-container">
        <h2>Account Settings</h2>
        <h2>Welcome to your Account, {{ session['username'] }}!</h2>
        <form id="account-form" method="POST" action="{{ url_for('account') }}">
            <input type="password" id="old_password" name="old_password" placeholder="Current Password" required>
            <input type="text" id="new_username" name="new_username" placeholder="New Username">
            <input type="password" id="new_password" name="new_password" placeholder="New Password">
            <button type="submit">Update Account</button>
            <p id="account-error" class="error">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                {{ message }}
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>
        </form>
        <a href="{{ url_for('dashboard') }}"><button type="button">Back to Dashboard</button></a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
